<html>
<head>
	<title>condicional anidado...</title>
</head>
<body>
	<script type="text/javascript">
	var num1=prompt("ingrese el primer numero:","");
	var num2=prompt("Ingrese el segundo numero:","");
	var num3=prompt("Ingrese el tercer numero:","");
	num1=parseInt(num1);
	num2=parseInt(num2);
	num3=parseInt(num3);
	var pro=(num1+num2+num3)/3;
	if (pro>=8){
		document.write("aprobado");
	}
	else{
		if (pro>=6){
		document.write("regular");
	}
	else{
		document.write("desaprobado");
	}
}
	</script>
</body>
</html>
