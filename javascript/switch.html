<html>
<head>
	<title>swith</title>
</head>
<body>
	<script type="text/javascript">
	var valor;
	valor=prompt("ingrese un numero entre 1 y 5:", "");
	valor=parseInt(valor);
	switch (valor){
		case 1: document.write("uno");break;
		
		case 2: document.write("dos");break;
		
		case 3: document.write("tres");break;
		
		case 4: document.write("cuatro");break;
		
		case 5: document.write("cinco");break;
	
		default: document.write("deve ingresar un numero entre 1 y 5."); document.bgColor="#ff0000";
	}
	</script>
</body>
</html>
